<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Penguin</title>
  </head>
  <body>
    <header>
      <h1>Login To Penguin Website</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html"
              ><img src="PenguinImage2.png" alt="Penguin-Logo" height="50"
            /></a>
          </li>
          <li><a href="index.html">Back</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <h3>Login Form For Penguins:</h3>

        <!-- Types: button, checkbox, color, date, datetime-local email, file, hidden, etc. -->

        <form action="form.php">
          <textarea
            name="explain"
            id="explain"
            cols="30"
            rows="1"
            placeholder="Your penguin name: "
          ></textarea>

          <br />

          <label>Gender:</label>
          <select name="gender" id="gender">
            <option value="none">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <br /><br />

          <label>Email:</label>
          <input
            type="text"
            name="email"
            placeholder="Enter your Email/User"
          /><br />
          <label>Password:</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your Password"
          />
        </form>
      </div>
    </main>

    <br /><br />
    <hr />

    <footer>Penguins OP</footer>
  </body>
</html>
